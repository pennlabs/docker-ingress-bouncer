version: 2.1
orbs:
  docker: circleci/docker@0.5.19
  helm-tools: pennlabs/helm-tools@0.1.6
workflows:
  version: 2
  build-and-publish:
    jobs:
      - docker/publish:
          cache_from: "pennlabs/ingress-bouncer:latest"
          image: pennlabs/ingress-bouncer
          tag: "${CIRCLE_SHA1},latest"
          context: docker-publish
          filters:
            branches:
              only:
                - master
      - helm-tools/helm-publish:
          chart-org: pennlabs
          chart-repo: helm-charts
          chart-path: chart
          git-branch: master
          context: git-bot
          requires:
            - docker/publish
          filters:
            branches:
              only:
                - master
